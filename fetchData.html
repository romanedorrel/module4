<html>
<template id="JSON-placeholder">
    <div class="card col-3">
        <div class="card-body">
            <h4 class="card-title"></h4>
            <p class="card-text"></p>
        </div>    
    </div>
</template>    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
<title>Fetch Data</title>
</head>
<body>
<div class="container p4">
    <h2>JSON placeholder</h2>
    <div id="json-list" class="row"></div>
</div>

<script>

fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
    .then((response) => response.json())
    .then((json) => json.forEach(tile => addCard(tile)));

 function addCard(tile){
    let template = document.getElementById('JSON-placeholder').content.cloneNode(true);
    template.querySelector('.card-title').innerText = tile.title;
    template.querySelector('.card-text').innerText = tile.body;
    document.querySelector('#json-list').appendChild(template);
 }   
</script>
</body>


</html>
